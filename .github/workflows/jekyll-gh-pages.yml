name: Build documentation and do doctests

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
    paths:
      - "**.py"
      - "docs/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04 # TODO change to ubuntu-latest when sagemath is available
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install SageMath
        run: sudo apt-get update && sudo apt-get install sagemath
      - name: Install package
        run: make install
      - name: Run doctests
        id: doctests
        run: |
          make test
          echo $? > result.txt
        continue-on-error: true
      - name: Fail if doctests failed
        run: |
          if [ "$(cat result.txt)" != "0" ]; then
            echo "Doctests failed"
            exit 1
          fi
        continue-on-error: true
      - name: Generate documentation
        run: make doc
      - name: Move documentation
        run: mv ./docs/build/html ./_site
      - name: Upload artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04 # TODO change to ubuntu-latest when sagemath is available
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
