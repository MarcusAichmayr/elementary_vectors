# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install SageMath and set PATH
        run: |
          wget https://github.com/sagemath/sage/releases/download/v9.5/sage-9.5-Ubuntu_20.04-x86_64.tar.bz2
          tar -xjf sage-9.5-Ubuntu_20.04-x86_64.tar.bz2
          echo "export SAGE_PATH=$(pwd)/sage-9.5-Ubuntu_20.04-x86_64" >> $GITHUB_ENV
      - name: Build with Sphinx
        uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "docs/"
      - run: ls -laF ./docs
      - name: move doc
        run: mv ./docs/build/html ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
